<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-custom {
          border-radius: 50%;
          background-color: #213cb8;
          color: white;
          width: 40px;
          height: 40px;
        }
        .counter-input {
          width: 100px;
          text-align: center;
          border: none;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg p-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Autos</a>
                <div>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item d-flex">
                            <script src="navbar.js"></script>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="input-group d-flex align-items-center justify-content-center">
                        <button class="btn btn-custom" id="btn-minus">-</button>
                        <input type="text" id="counter" class="counter-input mx-3" value="1" readonly>
                        <button class="btn btn-custom" id="btn-plus">+</button>
                    </div>
                    <button class="btn btn-primary mt-3" onclick="addItems()">Comprar</button>
                </div>
            </div>
        </div>
    </main>

    <script src="producto.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
