  <script>
    const tarjet = {email: "laucharip@gmail.com", password: "vilgax"};

        e.preventDefault();
        if (tarjet.email === form.elements.email.value && tarjet.password === form.elements.password.value) {
            localStorage.setItem("email", form.elements.email.value);
